<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Pomodoro</title>
</head>
<body>
    <section class="page">
        <form class="form">
            <div class="form__title">
                <h2>Welcome to</h2>
                <img src="./assets/pomo.png" alt="switch" class="form__logo">
            </div>
            <label for="focus">
                <p class="form__label">Focus duration in minutes:</p>
                <input id="focus" class="pomo__input" inputmode="numeric" pattern="[1-9]\d*" value="25">
            </label>
            <label for="break">
                <p class="form__label">Break duration in minutes:</p>
                <input id="break" class="pomo__input" inputmode="numeric" pattern="[1-9]\d*" value="5">
            </label>
            <input type="submit" value="Start Working!!!" class="form__button">
        </form>
    </section>

    <section class="hidden">
        <audio id="audio_start" src="./assets/start.mp3"></audio>
        <audio id="audio_stop" src="./assets/stop.mp3"></audio>
    </section>

    <template id="working_timer_template">
        <section class="pomo">
            <div class="pomo__timer">
                <div id="progress" role="progressbar" style="--value:50; --fromValue:0"></div>
                <img src="./assets/pomo.png" alt="switch" class="pomo__img">
                <div id="time" class="pomo__rest-time">25:00</div>
            </div>
            <button id="stop_btn" class="form__button">Stop Working</button>
        </section>
    </template>

    <template id="working_results_template">
        <section class="pomo">
            <h2>Great Job Bro!!!</h2>
            <p>Today you worked hard</p>
            <p>You've done:</p>
            <p id="result_params"></p>
            <button id="results_close" class="form__button">Close</button>
        </section>
    </template>

    <script src="index.js"></script>
</body>
</html>
