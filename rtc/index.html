<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <title>Test Media Streams</title>
</head>
<body>

    <div class="warning">
        <p id="noSupport">
            Oops! This browser doesn't support Web Audio API!
        </p>
    </div>

    <main class="document">

        <div id="videos">
            <video id="video" width="640" height="480" autoplay></video>
        </div>

        <div class="panel">
            <button id="record" class="btn">record</button>
            <button id="stop" class="btn">stop</button>
        </div>

        <div class="results">
            <audio id="audio" controls autoplay></audio>
        </div>

    </main>

    <script type="module" src="./js/recorder.js" defer></script>
    <script type="text/javascript" src="js/opentok.js"></script>
</body>
</html>
